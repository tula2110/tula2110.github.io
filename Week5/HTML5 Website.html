<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Semantic Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        header {
            background-color: #4caf86;
            color: white;
            text-align: center;
            padding: 1em;
        }
        main {
            display: flex;
            padding: 20px;
        }
        aside {
            width: 25%;
            padding: 10px;
            background-color: #f4f4f4;
        }
        section {
            width: 75%;
            padding: 10px;
        }
        article {
            background-color: #e2e2e2;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <header>
        <h1>This is Tula's Semantic Website</h1>
    </header>

    <main>
        <aside>
            <h2>Note</h2>
            <p>My name is Tula. I am learning Web Design.</p>
        </aside>

        <section>
            <h2>Main Content</h2>
            <article>
                <h3>Article 1</h3>
                <p>I go to bed at 9PM</p>
            </article>

            <article>
                <h3>Article 2</h3>
                <p>Akelo</p>
            </article>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Tula's Semantic Website. All rights reserved.</p>
    </footer>

</body>
</html>
