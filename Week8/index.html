<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Java Script Demo </title>
    </head>
    <body> 
        <h1> Javascript Demo </h1>
        <input type="text" id="a_value" onkeyup=calculate()>
        <p id="result"></p>
    

        <script> 
           function calculate () {
                var a=document.getElementById("a_value"). value;
                 var result = a*2
                document.getElementById("result").innerHTML= a+ "*2 =" + result;
           }
        </script>
    </body>
</html>
